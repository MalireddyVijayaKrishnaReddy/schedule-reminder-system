<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Successful - Schedule Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<header class="bg-secondary text-white text-center py-4">
    <h1>Schedule Management System</h1>

</header>

<div class="container my-4">
    <section id="signup-success" class="bg-light border rounded p-4 text-center">
        <!--<h2 class="section-title text-success">Signup Successful!</h2>-->
        <h2 class="section-title text-success" th:unless="${userExists}" th:text="'Signup Successful!'"></h2>
        <p th:if="${userExists}" th:text="'Account already exists, please try logging in instead'" class="mt-3"></p>
        <p th:unless="${userExists}" th:text="'Thank you for signing up. You can now log in to start managing your schedules and reminders.'" class="mt-3"></p>
       <!-- <p class="mt-3">Thank you for signing up. You can now log in to start managing your schedules and reminders.</p>-->
        <a href="/login" th:href="@{/loginpage}" class="btn btn-primary mt-3">
            <i class="fas fa-sign-in-alt"></i> Go to Login Page
        </a>
    </section>
</div>

<footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2024 Schedule Management System. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
