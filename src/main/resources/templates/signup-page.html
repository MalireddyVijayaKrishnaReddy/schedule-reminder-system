<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Schedule Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="text/javascript" th:src="@{/js/signup.js}" defer></script>
</head>
<body>

<header class="bg-secondary text-white text-center py-4">
    <h1>Schedule Management System</h1>
    <p>Efficiently manage your schedules and reminders</p>
</header>




<div class="container my-4">
    <section id="signup" class="bg-light border rounded p-4">
        <h2 class="section-title">Sign Up</h2>
        <p>Create your account to start managing your schedules and reminders!</p>
        <form id="signup-form" th:action="@{/signup}" method="POST" th:object="${signupDto}">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" th:field="*{firstname}" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" th:field="*{lastname}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" minlength="10" maxlength="10" class="form-control" id="phone" placeholder="Enter your phone number" th:field="*{phone_number}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" th:field="*{password}" name="user.password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password"  required>
                <span id="password-error" class="text-danger passwords-error d-none">Passwords do not match</span>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/login" th:href="@{/loginpage}">Login here</a>.</p>
    </section>
</div>

<footer class="bg-secondary text-white text-center py-3">
    <p>&copy; 2024 Schedule Management System. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
